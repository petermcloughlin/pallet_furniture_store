<form class="form update-form" method="POST" action="{% url 'amend_bag' item.item_id %}"> 
    {% csrf_token %}
    <div class="form-group">
        <div class="input-group">
            <input class="form-control form-control-sm qty_input" 
            type="number" name="quantity" value="{{ item.quantity }}" 
            min="1" max="99" data-item_id="{{ item.product.id }}" 
            id="id_qty_{{ item.item_id }}">
        </div>
    </div>
</form> 
<a class="update-link text-info"><small>Update</small></a>
<a class="remove-item text-danger float-right" id="remove_{{ item.item_id }}" data-product_quantity="{{ item.quantity }}"><small>Remove</small></a>
