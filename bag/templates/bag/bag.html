{% extends "base.html" %}
{% load static %}

{% block page_header %}
<div class="container header-container">
    <div class="row">
        <div class="col">
        </div>
    </div>
</div>
{% endblock %}

{% block content %}
    <div class="overlay">        
    </div>
    <div class="container">
        <div class="row">
            <div class="col">
                <hr>
                    <h2 class="logo-font">Your Shopping Bag</h2>
                <hr>
            </div>
        </div>
        <div class="row">
            <div class="col">
                {% if bag_items %}
                    <div class="table-responsive">

                    </div>
                {% else %}
                    <p class="lead">Your shopping bag is empty.</p>
                    <a href="{% url 'products' %}" class="btn btn-outline-warning rounded-3">
                        <span class="icon">
                            <i class="fas fa-chevron-left"></i>
                        </span>
                        <span class="text-uppercase">Continue Shopping</span>
                    </a>
                {% endif %}
            </div>
        </div>
    </div>
{% endblock %}
